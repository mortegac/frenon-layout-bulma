<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline usando Bulma</title>
    <link rel="stylesheet" href="./assets/bulma/bulma.css">
    <link rel="stylesheet" href="./assets/style-timeline.css">
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>
    <section class="hero is-success is-fullheight-with-navbar">
        <div class="hero-body">
          <div class="container has-text-centered">
            <h1 class="title">CURSO FULLSTACK</h1>
            <h2 class="subtitle is-4">Cronograma clases</h2>
            <p class="subtitle is-4 mt-28">Porcentaje de avance 33%</p>
            <progress class="progress is-medium" value="9" max="27">33%</progress>
          </div>
        </div>
    </section>
    <footer class="footer">
        <div class="columns">
            <div class="column"></div>
            <div class="column">
                <nav class="level is-mobile">
                    <div class="level-item has-text-centered">
                      <div>
                        <p class="heading">Clases</p>
                        <p class="title">27</p>
                      </div>
                    </div>
                    <div class="level-item has-text-centered">
                      <div>
                        <p class="heading">Realizadas</p>
                        <p class="title">9</p>
                      </div>
                    </div>
                    <div class="level-item has-text-centered">
                      <div>
                        <p class="heading">Faltantes</p>
                        <p class="title">18</p>
                      </div>
                    </div>
                  </nav>
            </div>
            <div class="column"></div>
        </div>
        <div class="content has-text-centered">
          <p>
            <strong>Curso Full Stack</strong> impartido por <a href="#">Manuel Ortega Carcamo</a> </br>
            <a href="https://github.com/mortegac/frenon-layout-bulma">FRENON - BULMA</a>
          </p>
        </div>
    </footer>
</body>

</html>
