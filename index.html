<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline usando Bulma</title>
    <link rel="stylesheet" href="./assets/bulma/bulma.css">
    <link rel="stylesheet" href="./assets/style-timeline.css">

    <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
    <section class="hero  is-primary is-large">
        <div class="hero-head ">
          <nav class="navbar has-background-grey-dark">
            <div class="container">
              <div class="navbar-brand">
                <a class="navbar-item has-text-warning">
                    Full Stack
                  <img src="./assets/images/logo.png" alt="Logo">
                </a>
                <span class="navbar-burger burger" data-target="navbarMenuHeroB">
                  <span></span>
                  <span></span>
                  <span></span>
                </span>
              </div>
            </div>
          </nav>
        </div>
        <div class="hero-body ">
            <div class="container has-text-centered">
              <p class="title is-size-1">
                CURSO FULLSTACK
              </p>
              <p class="subtitle is-size-3">
                Cronograma clases
              </p>
              <p class="subtitle is-4 mt-28">Porcentaje de avance 33%</p>
              <progress class="progress is-medium" value="9" max="27">33%</progress>
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="columns">
            <div class="column"></div>
            <div class="column">
                <nav class="level is-mobile">
                    <div class="level-item has-text-centered">
                      <div>
                        <p class="heading">Clases</p>
                        <p class="title">27</p>
                      </div>
                    </div>
                    <div class="level-item has-text-centered">
                      <div>
                        <p class="heading">Realizadas</p>
                        <p class="title">9</p>
                      </div>
                    </div>
                    <div class="level-item has-text-centered">
                      <div>
                        <p class="heading">Faltantes</p>
                        <p class="title">18</p>
                      </div>
                    </div>
                </nav>
            </div>
            <div class="column"></div>
        </div>
        <div class="content has-text-centered">
          <p>
            <strong>Curso Full Stack</strong> impartido por <a href="#">Manuel Ortega Carcamo</a> </br>
            <a href="https://github.com/mortegac/frenon-layout-bulma">FRENON - BULMA</a>
          </p>
        </div>
    </footer>
</body>

</html>
